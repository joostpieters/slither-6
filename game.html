<html>
<head>
</head>
<style>
 #board {
            position: relative;
            border: 5px solid black;
            background-color: skyblue;
            width: 98%;
            height: 100%;
        }
        .container {
            text-align: center;
            width: 100%;
            height: 100%;
        }
     
</style>
<body>
<div class="container">
        <canvas id="board" width="1150" height="550"></canvas>
    </div>
<script>
var c=document.getElementById("board");
var ctx=c.getContext("2d");
var x1=10; // x co ordinate of snake1
var x2=400; // x co ordinate of snake2
var y1=10;  //y co ordinate of snake1
var y2=400;  // y co ordinate of snake2
var p1Mov = 1;
var p2Mov = 1;
var bodLength=4;
var bodLength2=4;
var score= 0;
var score2= 0;
var snakeBodx = [];
var snakeBody = [];
var snakeBod2x = [];
var snakeBod2y = [];
var playDir = 0;
var playDir2 = 0;
var foodx = 0;
var foody = 0;
function generateFood()
        {
           foodx = (Math.floor((Math.random() * 230)+1)*5);
           foody = (Math.floor((Math.random() * 110)+1)*5);

      ctx.fillStyle="black";
      ctx.fillRect(foodx,foody,4,4);
        }
      generateFood();
function move()
{

      for(var i = bodLength2; i>0; i--)
         {
            targ2();
            snakeBod2x[i]=snakeBod2x[i-1];
            snakeBod2y[i]=snakeBod2y[i-1];
         }
      snakeBod2x[0]=x2;
      snakeBod2y[0]=y2; 
      movS1();
      movS2();
      if(snakeBodx[0] == foodx && snakeBody[0] == foody)
         {
            bodLength++;
            score++;
            generateFood();
         }
      if(snakeBod2x[0] == foodx && snakeBod2y[0] == foody)
         {
            bodLength2++;
            score2++;
            generateFood();
         }
}

function targ()
{

	if(playDir == 39)
	    {
	        p1Mov = 1;
	    }
	else if(playDir == 40)
 	    {
	       p1Mov = 2;
	    }
	else if(playDir == 37)
	    {
	       p1Mov = 3;
	    }
	else if(playDir == 38)
	    {
	       p1Mov = 4;
	    }
	
}

function movS1(){

     for(var i = bodLength; i>0; i--)
         {
             targ();
             snakeBodx[i]=snakeBodx[i-1];
             snakeBody[i]=snakeBody[i-1];
         }
    snakeBodx[0]=x1;
    snakeBody[0]=y1;

    ctx.fillStyle="blue";
    ctx.fillRect(snakeBodx[0],snakeBody[0],4,4);

	if(p1Mov == 1)
	     {
	                                         //move right
	        x1=x1+5;
	     }
	else if(p1Mov == 2)
	     {
	                                        //move down
	        y1=y1+5;
	     }
	else if(p1Mov == 3)
	     {
	                                        //move left
	        x1=x1-5;
	     }
	else if(p1Mov == 4)
	     {
	                                        //move up
	        y1=y1-5;
	     }
	
	if((x1 > 1149 && p1Mov == 1)||(x1 < 0 && p1Mov == 3)||(y1 > 549 && p1Mov == 2)||(y1 < 0 && p1Mov == 4))
	{
	   gameOver();
	  
	}
	
	
	ctx.fillStyle="skyblue";
	for(var i=0; i<bodLength2; i++)
	{
	     if(snakeBodx[0] == snakeBod2x[i] && snakeBody[0] ==snakeBod2y[i])
	         {
	            gameOver();
             }
    }
	ctx.fillRect(snakeBodx[bodLength],snakeBody[bodLength],4,4);
}

function movS2()
{
	ctx.fillStyle="red";
	ctx.fillRect(snakeBod2x[0],snakeBod2y[0],4,4);
	if(p2Mov == 1)
	   {
	                                      //move right
	     x2=x2+5;
	   }
	else if(p2Mov == 2)
	   {
                                        	//move down
	      y2=y2+5;
	   }
	else if(p2Mov == 3)
	   {
	                                      //move left
	      x2=x2-5;
	   }
	else if(p2Mov == 4)
	  {
	                                       //move up
	  y2=y2-5;
	  }
	
	if((x2 > 1149 && p2Mov == 1)||(x2 < 0 && p2Mov == 3)||(y2 > 549 && p2Mov == 2)||(y2 < 0 && p2Mov == 4))
	{
	gameOver();
	
	}
	
	ctx.fillStyle="skyblue";
	for(var i=0; i<bodLength; i++)
	{
	   if(snakeBod2x[0] == snakeBodx[i] && snakeBod2y[0] ==snakeBody[i])
	      {
	         gameOver();
          }
    }
ctx.fillRect(snakeBod2x[bodLength2],snakeBod2y[bodLength2],4,4);
}


function targ2()
{

	if(playDir == 68)
	  {
	     p2Mov = 1;
	  }
	else if(playDir == 83)
	  {
	     p2Mov = 2;
	  }
	else if(playDir == 65)
	  {
	     p2Mov = 3;
	  }
	else if(playDir == 87)
	  {
	     p2Mov = 4;
	  }
	
}

window.addEventListener("keydown", checkKeyPressed, false);
 
function checkKeyPressed(e)
 {
    if (e.keyCode == "38") 
	{

		playDir = 38;
    }
	
	if (e.keyCode == "40")
	{
		playDir = 40;
    }
	
	if (e.keyCode == "37") 
	{
		playDir = 37;
    }
	
	if (e.keyCode == "39")
	{
		playDir = 39;
    }
	
	if (e.keyCode == "87") 
	{
		playDir = 87;
    }
	
	if (e.keyCode == "65")
	{
		playDir = 65;
    }
	
	if (e.keyCode == "83")
	{
		playDir = 83;
    }
	
	if (e.keyCode == "68") 
	{
		playDir = 68;
    }
	
}
function gameOver()
{
   clearInterval(timer);
   if(score>score2)
      alert(" game over....!!!!! ***winner is player blue*** score of player blue is  "+score+"  score of player red is  "+score2);
   else if(score<score2)
      alert("game over....!!!!! ***winner is player red*** score of player blue is  "+ score+"  score of player red is  "+score2);
    else
      alert("game over.....!!!!! ***no one wins*** score of player blue is  "+ score+"  score of player red is  "+score2);
}
var timer = setInterval(function(){move()}, 75);
</script>
</body>
</html>
